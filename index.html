<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's Your Spirit Animal?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <h1>What is Your Spirit Animal?</h1>
        <form id="dogform">
            <label for="random dog images by breed">What's Your Favorite Dog Breed?</label>
            <input type="text" id="dogBreedInput" placeholder="" required>
            <input type="submit" id="submitButton" value="See Your Spirit Animal!" >
        </form>
    </section>
    <section class="results hidden">
        <h2>Behold Your Spirit Animal!</h2>
        <img class="results-img" alt="placeholder">
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
